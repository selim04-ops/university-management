<h2>Update University</h2>
<form (ngSubmit)="updateUniversite()">
  <div>
    <label>Name:</label>
    <input [(ngModel)]="universite.nomUniversite" name="nomUniversite" required>
  </div>
  <div>
    <label>Address:</label>
    <input [(ngModel)]="universite.adresse" name="adresse" required>
  </div>
  <button type="submit">Update</button>
</form>
